<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="temp-converter.css">
        <title>Temp-converter</title>
    </head>
    <body>

        <form  id="tempCalc"    onsubmit="caltemp(); return false"   >
        <label for="temp" ><h1>temperature converter</h1></label>
        <input type="number" id="temp" placeholder="Enter temperture"   >
        <select name="param"  id='param' >
            <option value="deg">Degree</option>
            <option value="fah">Fahrenheit</option>
        </select>
<br>

        <input type="submit" name='temp'>
        <br>
        <span id='result'   ></span>
        
        
        
        
        </form>
        <script src="temp-converter.js"></script>
    </body>
</html>
